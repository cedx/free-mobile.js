<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Free Mobile for JS</title>
    <script src="https://cdn.jsdelivr.net/npm/@ungap/event-target/min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@cedx/free-mobile/build/free-mobile.min.js"></script>
  </head>

  <body>
    <p>Open the console provided by the development tools of your browser...</p>

    <script>
      // Import the classes.
      const {Client, ClientError} = window.freeMobile;

      /**
       * Sends an SMS notification.
       * @return Completes when the program is terminated.
       */
      async function main() {
        const client = new Client('your account identifier', 'your API key');
        // For example: new Client('12345678', 'a9BkVohJun4MAf')

        await client.sendMessage('Hello World from a browser!');
        console.log('The message was sent successfully');
      }

      // Start the application.
      main().catch(error => {
        console.log(`An error occurred: ${error.message}`);
        if (error instanceof ClientError) console.log(`From: ${error.uri.href}`);
      });
    </script>
  </body>
</html>
